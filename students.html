<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance App</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="HoyaDev-Final-Proj.css">
    <script src="https://kit.fontawesome.com/98cbe76521.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="menu-header">
        <div class="logo">Attendance App</div>
        <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-btn">
                <i class="fas fa-bars"></i>
            </label>
        <nav class="menu-buttons">
            <ul>
                <li><a href="index.html">
                    <i class="fa fa-home"></i>
                    <span class="nav-item">Dashboard</span> <!--list of students and what classes they are in (and button to add new ones)-->
                </a></li>
            </ul>
        </nav>
    </header>
    <div class="add-buttons">
        <div class="add-a-student"> <!-- ADD STUDENT -->
            <h2>Add a new student</h2>
            <form id="studentForm">
                <input id="new-student-input" type="text" placeholder="Add a new student..." required/>
                <div class="dropdown-container">
                <select id="class-select" required>
                    <option value="">Select a class...</option>
                </select>
                <ul id="new-classes-display-list"></ul>
                </div>
                <button type="submit">Add Student</button>
            </form>
            <ul id="student-list"></ul>
        </div>
    </div>
    <section class="students">
        <div class="student-list">
            <h1>Overview of Students:</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Class</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
            </table>
        </div>
    </section>
    <script type="module" src="HoyaDev-Final-Proj.js" defer></script>
    </body>
</html>
