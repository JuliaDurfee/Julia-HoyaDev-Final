<body>
        <header class="menu-header">
            <div class="logo">Attendance App</div>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-btn">
                <i class="fas fa-bars"></i>
            </label>
            <nav class="menu-buttons">
                <!-- <label for="menu-toggle" class="close-btn">

                    </li><a href="#">
                        <i class="fas fa-edit"></i>

                    </a></li>
                    </li><a href="#">
                        <i class="fas fa-user-alt"></i>
                        <span class="nav-item">Students</span> <!--list of students and what classes they are in (and button to add new ones)-->
                    </a></li>
                    </li><a href="#">
                        <i class="fas fa-clipboard-list"></i>
                        <span class="nav-item">Attendance</span> <!--attendance for date -->
                    </a></li>
                    </li><a href="#">
                        <i class="fas fa-history"></i>
                        <span class="nav-item">History</span> <!--view past attendance records -->
                    </a></li>
                </ul>
            </nav>
        </header>
        <section class="main">
            <div class="main-top">
                <h1>Attendance</h1>
                <i class="fas fa-user-cog"></i>
            </div>
        </section>
    </div>
        <!-- STUDENT LIST -->
         <section class="attendance">
            <div class="attendance-list">
                <h1>Attendance List</h1>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Absent</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John Doe</td>
                            <td>Math 101</td>
                            <td>
                        </tr>
                    </tbody>
                </table>
            </div>
         </section>
        <div class="add-buttons">
            <div class="add-class">
                <h2>Add a class</h2>
                <form id="add-class-form"> <!-- ADD CLASS -->
                    <input id="new-classes-input" type="text" placeholder="Add a new class..." required/>
                    <button type="submit">Add Class</button>
                </form>
                 <ul id="classes-list"></ul>
            </div>
            <div class="add-student"> <!-- ADD STUDENT -->
                <h2>Add a student</h2>
                <form id="add-student-form">
                    <input id="new-student-input" type="text" placeholder="Add a new student..." required />
                    <button type="submit">Add Student</button>
                </form>
                <ul id="student-list"></ul>
            </div>
        </div>
        <div class="class-list">
            <h2>Today's Attendence</h2>
            <select id="classSelect"> <!-- CLASS DROPDOWN -->
                <option value="">-- Select a Class --</option>
            </select>
        </div>
