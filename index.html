<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>Attendance App</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="HoyaDev-Final-Proj.css">
    <script src="https://kit.fontawesome.com/98cbe76521.js" crossorigin="anonymous"></script>
</head>
<body>
        <header class="menu-header">
            <div class="logo">Attendance App</div>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-btn">
                <i class="fas fa-bars"></i>
            </label>
            <nav class="menu-buttons">
                <ul>
                    <li><a href="students.html">
                        <i class="fas fa-user-alt"></i>
                        <span class="nav-item">Students</span> <!--list of students and what classes they are in (and button to add new ones)-->
                    </a></li>
                    <li><a href="attendance.html">
                        <i class="fas fa-clipboard-list"></i>
                        <span class="nav-item">Attendance</span> <!--attendance for date -->
                    </a></li>
                    <li><a href="history.html">
                        <i class="fas fa-history"></i>
                        <span class="nav-item">History</span> <!--view past attendance records -->
                    </a></li>
                </ul>
            </nav>
        </header>
        <div class="add-buttons">
            <div class="add-class">
                <h2>Add a new class</h2>
                <form id="add-class"> <!-- ADD CLASS -->
                    <input id="new-classes-input" type="text" placeholder="Add a new class..." required/>
                    <button type="submit">Add Class</button>
                </form>
                <ul id="classes-list"></ul>
            </div>
        </div>
        <!-- CLASS LIST -->
         <section class="classes">
            <div class="class-list">
                <h1>Overview of Classes:</h1>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Class Name</th>
                        <th>Total Students</th>
                        <th>Took Attendance</th>
                    </tr>
                    </thead>
                    <tbody id="dataTableBody"></tbody>
                </table>
            </div>
         </section>
    <!-- Link JavaScript -->
    <script type="module" src="HoyaDev-Final-Proj.js" defer></script>
</body>
</html>
