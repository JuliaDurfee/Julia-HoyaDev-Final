<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance App</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="HoyaDev-Final-Proj.css">
    <script src="https://kit.fontawesome.com/98cbe76521.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="menu-header">
        <div class="logo">Attendance App</div>
        <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-btn">
                <i class="fas fa-bars"></i>
            </label>
        <nav class="menu-buttons">
            <ul>
                <li><a href="HoyaDev-Final-Proj.html">
                    <i class="fa fa-home"></i>
                    <span class="nav-item">Dashboard</span> <!--list of students and what classes they are in (and button to add new ones)-->
                </a></li>
            </ul>
        </nav>
    </header>

  <div class="attendance-section">
        <div class="add-buttons">
    <label for="pastClassSelect">Select Class:</label>
    <select id="pastClassSelect">
      <option value="">Select a class</option>
    </select>
    </div>
    <label for="pastDateSelect">Select Date:</label>
    <input type="date" id="pastDateSelect">

    <button id="loadPastBtn">Load Attendance</button>

    <table class="table">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Class Name</th>
          <th>Present</th>
        </tr>
      </thead>
      <tbody id="pastAttendanceBody"></tbody>
    </table>
  </div>

  <script type="module" src="HoyaDev-Final-Proj.js"></script>
</body>
</html>
