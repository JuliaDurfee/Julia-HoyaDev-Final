<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance App</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="HoyaDev-Final-Proj.css">
    <script src="https://kit.fontawesome.com/98cbe76521.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="menu-header">
        <div class="logo">Attendance App</div>
        <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-btn">
                <i class="fas fa-bars"></i>
            </label>
        <nav class="menu-buttons">
            <ul>
                <li><a href="index.html">
                    <i class="fa fa-home"></i>
                    <span class="nav-item">Dashboard</span> <!--list of students and what classes they are in (and button to add new ones)-->
                </a></li>
            </ul>
        </nav>
    </header>
    <div class="add-buttons">
        <div class="add-attendance">
        <h3 id="current-date"></h3>
        <div class="dropdown-container">
            <label for="attendanceClassSelect"></label>
            <select id="attendanceClassSelect">
                <option value="">Select a class</option>
            </select>
            <button id="load-students-btn">Load Students</button>
        </div>
        </div>
    </div>
    <section class="attendance">
        <div class="attendance-list">
        <table  class="table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Class Name</th>
                    <th>Present</th>
                </tr>
            </thead>
            <tbody id="classStudentsTableBody"></tbody>
        </table>
    <button id="took-attendance-btn">Took Attendance</button>
    </div>
    </section>
 <script type="module" src="HoyaDev-Final-Proj.js"></script>
</body>
</html>
